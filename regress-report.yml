bugreports:
  - summary: |
      При выборе ценового диапазона, товары представлены не из выбранного
    environment: |
      Яндекс Браузер  24.4.2.887 (64-bit)
    steps-to-reproduce: |
      1. Зайти на страницу https://hexlet-products-store.vercel.app
      2. Выбрать ценовой диапазон 20 - 30
    expected-result: >
      При выборе ценового диапазона 20 - 30, товары будут представлены из данного диапазона
    actual-result: |
      При выборе ценово диапазона 20-30, товары представлены не только из него
      Ошибка изображена на скриншоте sreen1.png

  - summary: |
      При изменения языка интерфейса на русский, преходя с корзины в магазин язык изменяется
    environment: |
      Яндекс Браузер  24.4.2.887 (64-bit)
    steps-to-reproduce: |
      1. Зайти на страницу https://hexlet-products-store.vercel.app
      2. Выбрать русский язык
      3. Зайти в корзину
      4.Вернуться в магазин
    expected-result: >
      При изменения языка интерфейса на русский, преходя с корзины в магазин язык останется неизменным
    actual-result: |
       При переходе с корзины в магазин, язык интерфейса меняется

  - summary: |
      Невозможно оформить заказ, клиент получает ошибку со стороны Сервера 500
    environment: |
      Яндекс Браузер  24.4.2.887 (64-bit)
    steps-to-reproduce: |
      1. Зайти на страницу https://hexlet-products-store.vercel.app
      2. Добавить товар в корзину
      3. Зайти в корзину
      4. Оформить заказ
    expected-result: |
      При оформлении заказа, товар успешно оформлен
    actual-result: |
      Невозможно оформить заказ, клиент получает ошибку со стороны Сервера 500

  - summary: |
      При переключении языка интерфейса, не вся страница переходит на выбранный язык
    environment: |
      Яндекс Браузер  24.4.2.887 (64-bit)
    steps-to-reproduce: |
      1. Зайти на страницу https://hexlet-products-store.vercel.app
      2. Выбрать русский язык
      3. Открыть продукт-описание
    expected-result: |
      При переключении языка интерфейса, вся страница переходит на выбранный язык
    actual-result: |
      При переключении языка интерфейса, не вся страница переходит на выбранный

  - summary: |
      При переключении кнопки следующая - предыдущая, кнопка не до конца листает страницу
    environment: |
      Яндекс Браузер  24.4.2.887 (64-bit)
    steps-to-reproduce: |
      1. Зайти на страницу https://hexlet-products-store.vercel.app
      2. Нажать поле следущая страница
      3. Нажать поле назад
      4.  Проверяем перешла ли страница на следующую и обратно
    expected-result: >
      При переключении кнопки следующая - предыдущая, страница переходит на следующую и обратно
    actual-result: |
      При переключении кнопки следующая - предыдущая, кнопка не до конца листает страницу    
