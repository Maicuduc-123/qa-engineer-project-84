bugreports:
  - summary: |
      При выборе ценового диапазона, товары представлены не из выбранного
    environment: |
      Яндекс Браузер  24.4.2.887 (64-bit)
    steps-to-reproduce: |
      1. Зайти на страницу https://hexlet-products-store.vercel.app
      2. Выбрать ценовой диапазон 20 - 30
    expected-result: >
      При выборе ценового диапазона 20 - 30, товары будут представлены из данного диапазона
    actual-result: |
      При выборе ценово диапазона 20-30, товары представлены не только из него
      Ошибка изображена на скриншоте sreen1.png

  - summary: |
      При переключении кнопки следующая - предыдущая, кнопка не до конца листает страницу
    environment: |
      Яндекс Браузер  24.4.2.887 (64-bit)
    steps-to-reproduce: |
      1. Зайти на страницу https://hexlet-products-store.vercel.app
      2. Нажать поле следущая страница
      3. Нажать поле назад
      4.  Проверяем перешла ли страница на следующую и обратно
    expected-result: >
      При переключении кнопки следующая - предыдущая, страница переходит на следующую и обратно
    actual-result: |
      При переключении кнопки следующая - предыдущая, кнопка не до конца листает страницу 
      Ошибка изображена на скриншоте sreen5.png
