---
- summary: |
    Выбор товара по категории
  requirement: |
    При выборе определенной категории товара, остаются только выбранные
  prerequisites: |
    Открыть сайт: https://hexlet-products-store.vercel.app/cart
  test-data: |
    Поисковая строка = Apple = Nothing found!
  steps:
    - Выбираем некоторые категории товаров
    - Проверяем список результатов 
  expected-result: |
    Все результаты в категории отвечают выбранным товарам

- summary: |
    Добавление товара в корзину
  requirement: |
    При добавлении товара, он попадет в корзину  
  prerequisites: |
    Открыть сайт: https://hexlet-products-store.vercel.app/cart
  test-data: |
    Добавить iPhone 9 = Корзина = iPhone 9
  steps:
    - Добавляем товар в корзину
    - Кликаем на кнопку "Корзина"
    - Проверяем, что товар добавлен в корзину
  expected-result: |
    Выбранный товар находится в корзине

- summary: |
    Удаление товара из корзины
  requirement: |
    При удаление товара, он больше не отображается в корзине
  prerequisites: |
    Открыть сайт: https://hexlet-products-store.vercel.app/cart
  test-data: |
    Добавляем iPhone 9 = Корзина iPhone 9 = Товар не отображается в корзине
  steps:
    - Добавляем товар в корзину
    - нажимаем на кнопку "Корзина"
    - Нажимаем кнопку удалить
  expected-result: |
    Товар больше не отображается в корзине  

- summary: |
    Оформление заказа
  requirement: |
    При оформление покупки, заказ успешно оформлен
  prerequisites: |
    Открыть сайт: https://hexlet-products-store.vercel.app/cart
  test-data: |
    Добавляем iPhone 9 = Корзина iPhone 9 = Заказ успешно оформлен
  steps:
    - Добавляем товар в корзину
    - Кликаем на поле "Корзина"
    - Нажимаем кнопку оформить покупку
  expected-result: |
    Заказ успешно оформлен 

- summary: |
    Проверка возможности поиска товара по ключевому слову
  requirement: |
    При вводе продукта появляются только те,  которые начинаются с уже введенных букв
  prerequisites: |
    Открыть сайт: https://hexlet-products-store.vercel.app/cart
  test-data: |
    Вводим iPhone = iPhone = iPhone
  steps:
    - Вводим ключевое слово в строку поиска
    - Проверяем список результатов 
  expected-result: |
    Страница выдает те продукты ,которые вводились в поисковой строке
    
- summary: |
    Открывается ли страница сведений о продукте при нажатии на товар
  requirement: |
    При нажатии на товар, появляется сведение или описание товара
  prerequisites: |
    Открыть сайт: https://hexlet-products-store.vercel.app/cart
  test-data: |
    iPhone 9 = iPhone 9 = Description
  steps:
    - Нажимаем на продукт
    - Проверяем есть ли описание или сведения
  expected-result: |
    При нажатие на продукт, есть описание товара

- summary: |
    Переключение языка интерфейса
  requirement: |
    При переключении языка интерфейса, вся страница переходит на выбранный язык
  prerequisites: |
    Открыть сайт: https://hexlet-products-store.vercel.app/cart
  test-data: |
    Поле язык = Русский
  steps:
    - Нажимаем язык - Rassian
    - Проверяем перешла ли страница на русский язык
  expected-result: |
    При выборе русского языка, все данные и вся страница на русском языке

- summary: |
    Проверка выбора ценового диапазона от - до
  requirement: |
    Выбирая ценовой диапазон товаров,должны быть представлены товары из этого выбранного диапазона
  prerequisites: |
    Открыть сайт: https://hexlet-products-store.vercel.app/cart
  test-data: |
    Поле цена от = 20 = до = 40
  steps:
    - Выбираем ценновой диапазон от 20 - 40
    - Прверяем все ли товары в ценовом диапазоне
  expected-result: |
    При выборе ценового диапазона от 20 - 40, представлены товары из этого диапазона

- summary: |
    Проверка кнопки пагинации
  requirement: |
    При переключении кнопки следующая - предыдущая, страница переходит на следующую и обратно
  prerequisites: |
    Открыть сайт: https://hexlet-products-store.vercel.app/cart
  test-data: |
    Поле следующая = предыдущая = следующая страница = предыдущая страница
  steps:
    - Нажимаем поле следущая страница
    - Проверяем перешла ли страница на следующую и обратно
  expected-result: |
    При переключении кнопки следующая - предыдущая, страница переходит на следующую и обратно

